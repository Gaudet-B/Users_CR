<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Read (All)</title>
</head>
<body>
    <h1>All Users</h1>
    <table class="table-secondary">
        <thead>
            <tr class="table-secondary">
                <th class="table-secondary">ID</th>
                <th class="table-secondary">Full Name</th>
                <th class="table-secondary">Email</th>
                <th class="table-secondary">Created At</th>
            </tr>
        </thead>
        <tbody>
            {% for one_user in all_users %}
            <tr class="table-secondary">
                <td class="table-secondary">
                    {{ one_user.id }}
                </td>
                <td>
                    {{ one_user.first_name + " " + one_user.last_name }}
                </td class="table-secondary">
                <td>
                    {{ one_user.email }}
                </td class="table-secondary">
                <td>
                    {{ one_user.created_at }}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/create">Add a New User</a>
</body>
</html>
